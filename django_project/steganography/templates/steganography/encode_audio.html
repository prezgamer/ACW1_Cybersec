<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Audio</title>
    <style>
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #ccc;
            cursor: pointer;
        }
        .drop-zone.over {
            border-color: #333;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                Home
            </a>

            <a class="navbar-item" href="{% url 'embed' %}">
                Encode Image
            </a>

            <a class="navbar-item" href="{% url 'decode_image' %}">
                Decode Image
            </a>

            <a class="navbar-item" href="{% url 'embed_audio' %}">
                Encode Audio
            </a>

            <a class="navbar-item" href="{% url 'decode_audio' %}">
                Decode Audio
            </a>
            <a class="navbar-item" href="{% url 'encode_text' %}">
                Encode Text File
            </a>
            <a  class="navbar-item" href="{% url 'decode_text' %}">
                Decode Text File
            </a>
        </div>
    </nav>
    <h1>Audio Steganography Encoder</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="drop-zone" id="drop-zone">
            Drag and drop your audio file here
        </div>
        <input type="file" id="file-input" name="original_audio" style="display: none;" />
        <button type="submit">Encode</button>
    </form>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('over');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
