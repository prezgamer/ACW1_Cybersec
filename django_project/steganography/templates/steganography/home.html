<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">

            </a>

            <a class="navbar-item" href="{% url 'embed' %}">
                Encode Image

            <a class="navbar-item" href="{% url 'decode_image' %}">

            </a>

                Encode  Audio
            </a>

            <a class="navbar-item" href="{% url 'decode_audio' %}">

            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Steganography Text File Encoder/Decoder</h1>
            <div class="buttons">
                <a href="{% url 'encode_text' %}" class="button is-primary">Encode Text File</a>
