<!DOCTYPE html>
<html>
<head>
    <title>Steganography Home</title>
    <a href="{% url 'decode_image' %}">Decode image</a>

</head>
<body>
    <h1>Embed a Secret Message in an Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <h2>Select Number of LSBs to Use (Max: 7)</h2>
        <input type="number" name="Number of LSBs" min="0" max="7" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
